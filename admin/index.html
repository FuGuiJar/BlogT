<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="referrer" content="strict-origin-when-cross-origin"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.0/theme-chalk/index.min.css"/>
    <style>
        body{
            background-color: #C6E2FF;
        }
        .main{
            text-align: center; /*让div内部文字居中*/
            background-color: #fff;
            border-radius: 20px !important;
            width: 300px;
            height: 200px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
    </head>
<body>
    <div id="app">
        <div class="main" v-loading="load">
            <h1>Login</h1>
            <br>
            <el-button type="primary" icon="el-icon-user" round @click="login"> GitHub 登录 </el-button>
        </div>
    </div>
</body>
<script src="https://cdn.staticfile.org/vue/2.6.12/vue.min.js"></script> 
<script src="https://cdn.staticfile.org/element-ui/2.15.0/index.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.21.1/axios.min.js"></script>
<script>
    const client_id = 'c19d1c649a03c636da4f';
    const client_secret = '21557b0c2bfe1c9391810289093068161d22b014';
    const authorize_uri = 'https://github.com/login/oauth/authorize';

    const redirect_uri = 'http://127.0.0.1:5500/index.html';
    // const redirect_uri = 'https://fuguijar.github.io/BlogT/admin/index.html';

    const access_token_uri='https://github.com/login/oauth/access_token';
    const URI_CODE = 'code';
    const proxy_gettoken = 'https://cors-anywhere.herokuapp.com/';
    const actoken = 'access_token';

    const index = 'http://127.0.0.1:5500/home';
    // const index = 'https://fuguijar.github.io/BlogT/';


    new Vue({
        el:"#app",
        data() {
            return {    
                load:false
            }
        },
        mounted(){
            this.checklogin();
            this.redirect();
        },
        methods: {
            login:function(){
                window.location=`${authorize_uri}?client_id=${client_id}&redirect_uri=${redirect_uri}`;
            },
            getUrlKey(name) {
                return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[1].replace(/\+/g, '%20')) || null
            },
            redirect:function(){
                let code = this.getUrlKey(URI_CODE);
                if(code != null){
                    this.load = true;
                    let access_token = `${access_token_uri}?client_id=${client_id}&client_secret=${client_secret}&code=${code}`;   
                    axios({
                        method: 'post',
                        url: proxy_gettoken + access_token,
                        headers:{
                            'Accept': 'application/json'
                        }   
                    }).then(({ data }) => {
                        console.log(data);
                        if(data.access_token != null){
                            localStorage.setItem(actoken,data.access_token);
                            this.$message.success("登录成功，正在为您跳转");
                            setTimeout(()=>{
                            window.location = index;
                        },1000);
                        }else{
                            this.$message.error('登录失败');    
                        }
                    }).catch(e =>{
                        this.$message.error('登录失败');
                        console.log(e);
                    });
                }
            },
            checklogin: function(){
                this.load = true;
                let token = localStorage.getItem(actoken);
                if(token == null){
                    this.load = false;
                    return;
                }
                axios({
                    method: 'get',
                    url: 'https://api.github.com/user',
                    headers:{
                        'Authorization': 'token ' + token
                    }
                }).then(res => {
                    if(res.status === 200){
                        this.$message.success("登录成功，正在为您跳转");
                        setTimeout(()=>{
                            window.location = index;
                        },1000);
                    }else{
                        this.load = false;
                        localStorage.removeItem(actoken);
                        return;
                    }
                }).catch(e =>{
                        this.$message.error('错误');
                        localStorage.removeItem(actoken);
                        console.log(e);
                }); 
            }
        }
    });
</script>
</html>
